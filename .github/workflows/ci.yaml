name: CI

on:
  push:
    branches:
      - 'develop'
      - 'releases/*'
  pull_request:
    branches:
      - 'develop'

env:
  CARGO_TERM_COLOR: always
  NIX_PATH: nixpkgs=channel:nixos-unstable

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    # Cached install shell
    - uses: actions/cache@v2
      with:
        path: ~/nix-store
        key: ${{ runner.os }}-nix-${{ hashFiles('nix/deps.nix') }}
        restore-keys: |
          ${{ runner.os }}-nix-
    - name: Restore nix-store
      run: sudo mv ~/nix-store/* /nix/store/*
    - name: Caching cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-nix-cargo-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-nix-cargo-
    - run: nix-shell --pure --run "bash scripts/build.sh -ad"
    - run: nix-shell --pure --run "cargo test"
    - name: Backup nix-store
      run: sudo mv /nix/store/* ~/nix-store/*

  cargo-deny:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    # Prevent sudden announcement of a new advisory from failing ci:
    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
    - uses: actions/checkout@v2
    - uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: check ${{ matrix.checks }}

  format:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Check Rustfmt
        run: cargo fmt -- --check

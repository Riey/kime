name: CI

on:
  push:
    branches:
      - 'develop'
      - 'releases/*'
  pull_request:
    branches:
      - 'develop'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Caching nix
      uses: actions/cache@v2
      with:
        path: |
          ~/nix/store
        key: ${{ runner.os }}-nix-store-${{ hashFiles('deps.nix') }}
    - name: Caching cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-nix-cargo-${{ hashFiles('Cargo.lock') }}
    - run: nix-shell --store $HOME --pure --run "bash scripts/build.sh -ad"
    - run: nix-shell --store $HOME --pure --run "cargo test"

  cargo-deny:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    # Prevent sudden announcement of a new advisory from failing ci:
    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
    - uses: actions/checkout@v2
    - uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: check ${{ matrix.checks }}

  format:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Check Rustfmt
        run: cargo fmt -- --check

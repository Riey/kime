name: CI

on:
  push:
    branches-ignore:
      - 'master'
      - 'releases/*'
      - 'features/*'
  pull_request:
    branches:
      - 'develop'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build image
      run: docker build --tag riey/kime --network=host .
    - name: Run docker
      run: docker run --network=host -v $PWD/target:/opt/kime/target riey/kime ci

  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Check Rustfmt
        run: cargo fmt -- --check

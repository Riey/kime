name: CI

on:
  push:
    branches-ignore:
      - 'master'
      - 'releases/*'
      - 'features/*'
  pull_request:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Try create target folder
      run: mkdir -pv target
    - name: Build image
      run: docker build --tag riey/kime --network=host .
    - name: Run image
      run: docker run -e "TERM=xterm-256color" -e "CARGO_TERM_COLOR=always" --network=host -v $PWD/target:/opt/kime/target riey/kime ci
    - name: Take target folder
      run: sudo chown -R $USER ./target

  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Check Rustfmt
        run: cargo fmt -- --check

---
layout: dubeolsik
global_hangul_state: false
word_commit: false
hotkeys:
  Super-Space:
    behavior: ToggleHangul
    result: Consume
  M-C-E:
    behavior: Emoji
    result: ConsumeIfProcessed
  Esc:
    behavior: ToEnglish
    result: Bypass
  ControlR:
    behavior: Hanja
    result: Consume
  Muhenkan:
    behavior: ToggleHangul
    result: Consume
  AltR:
    behavior: ToggleHangul
    result: Consume
  Hangul:
    behavior: ToggleHangul
    result: Consume
  HangulHanja:
    behavior: Hanja
    result: Consume
  F9:
    behavior: Hanja
    result: Consume
layout_addons:
  all:
    - ComposeChoseongSsang
  dubeolsik:
    - TreatJongseongAsChoseong
xim_preedit_font:
  - D2Coding
  - 15.0


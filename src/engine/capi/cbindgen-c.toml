autogen_warning = "/* DO NOT MODIFY THIS MANUALLY */"
documentation = true
pragma_once = true
include_version = true
line_length = 100
tab_width = 2
braces = "SameLine"
language = "C"
style = "both"

[macro_expansion]
bitflags = true

[parse]
parse_deps = true
include = ["kime-engine-core"]

[export]
prefix = "Kime"

[enum]
enum_class = true

[const]
allow_static_const = true

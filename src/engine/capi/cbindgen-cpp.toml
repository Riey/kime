documentation = true
pragma_once = true
include_version = true
line_length = 100
tab_width = 2
braces = "SameLine"
language = "C++"
namespace = "kime"
style = "both"

no_includes = true
sys_includes = ["stdint.h", "stddef.h"]

[macro_expansion]
bitflags = true

[parse]
parse_deps = true
include = ["kime-engine-core", "kime-log"]

[const]
allow_static_const = true
allow_constexpr = true

